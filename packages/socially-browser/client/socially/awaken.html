<html>
 <body>
  <div class="container">

    <md-toolbar md-scroll-shrink layout="row" layout-align="start center" layout-padding>
      <h2>
        <a ui-sref="parties"><span class="md-title">Awaken Direct Democracy</span></a>
      </h2>
      <h3>Open.. Source Citizens Voting System {{   Meteor.isClient}}!!!</h3>
      <span flex>hello</span>
      <div class="navbar-right navbar-text">
        <md-button ng-href="/login" ng-hide="socially.isLoggedIn">Login</md-button>
        <md-button ng-href="/register" ng-hide="socially.isLoggedIn">Sign up</md-button>
        <div ng-show="socially.isLoggedIn">{{ socially.currentUser | displayName }}</div>
        <md-button ng-click="socially.logout()" ng-show="socially.isLoggedIn">Logout</md-button>
      </div>
    </md-toolbar>


    <div ui-view flex-gt-sm layout-gt-sm="row">

      {{#each user in users}}
        {{> Todos_item (todoArgs todo)}}
      {{else}}
        <div class="wrapper-message">
          <div class="title-message">No tasks here</div>
          <div class="subtitle-message">Add new tasks using the field above</div>
        </div>
      {{/each}}

    </div>


   <div class="row">
     <div class="col-md-xx"></div>

   </div>
   <div class="row">

  </div>
 </body>
</html>
