<ion-view title="Select Defaults" id="page5">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div style="text-align:center;">
            <img src="img/ldfyYFcFSbegfU4IKAOr_NZ_Parliament_seats,_2014.svg.png" width="60%" height="auto">
        </div>
        <form class="list">
            <a ui-sref="tabsController.chooseParty" id="selectDefaults-button11" style="font-weight:;" class="button button-positive  button-block icon ion-android-checkmark-circle">: Select Party</a>
            <a ui-sref="tabsController.chooseCandidate" id="selectDefaults-button12" style="font-weight:;" class="button button-positive  button-block icon ion-android-checkmark-circle">: Select Candidate</a>
        </form>
        <a ui-sref="tabsController.finalConfirmation" id="selectDefaults-button5" style="font-weight:;" class="button button-light  button-block button-clear icon ion-ios-close">: Cast / Update Vote</a>
        <div id="selectDefaults-markdown2" style="color:#000000;text-align:center;">
            <p>Select party and candidate before voting</p>
        </div>
    </ion-content>
</ion-view>
